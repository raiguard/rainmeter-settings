[Rainmeter]
MiddleMouseUpAction=[!Refresh]
AccurateText=1

[Variables]
colorAccent=136,189,249
settingTest=1
showLineGraph=1

[StyleCheckButton]
FontFace=IBM Plex Sans
FontSize=10
FontColor=230,230,230
SolidColor=24,32,43
InlinePattern=^.
InlineSetting2=Color | #colorAccent#
InlinePattern2=^.
InlineSetting3=Face | Font Awesome 5 Free
InlinePattern3=^.
InlineSetting4=CharacterSpacing | 2
InlinePattern4=^.(.)
Antialias=1
Padding=5,0,5,0
DynamicVariables=1
Group=Settings
X=0
Y=5R
W=150

[Lua]
Measure=Script
ScriptFile=#@#Scripts\Settings.lua
Assets={ check_icon = { 'xf14a', 'xf0c8' }, check_weight = { 900, 400 } }

[FontAwesome]
Meter=String
MeterStyle=StyleCheckButton
Y=5
InlineSetting=Weight | [&Lua:GetIcon('check_weight', 'settingTest', '1')]
Text=[\[&Lua:GetIcon('check_icon', 'settingTest', '1')]] FontAwesome
LeftMouseUpAction=[!CommandMeasure Lua "Toggle('settingTest', '1', '0')"]

[MeterLineGraphCheckButton]
Meter=String
MeterStyle=StyleCheckButton
InlineSetting=Weight | [&Lua:GetIcon('check_weight', 'showLineGraph', '1')]
Text=[\[&Lua:GetIcon('check_icon', 'showLineGraph', '1')]] Line Graph
LeftMouseUpAction=[!CommandMeasure Lua "Toggle('showLineGraph', '1', '0')"]
